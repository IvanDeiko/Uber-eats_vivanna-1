<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Uber Eats</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
<!-- conteiner for margins -->
<div class="conteiner">

</div>
  <section class="footer">
    <section class="footer_logo">
      <ul class="footer_letters">
        <li class="footer_white_letter"><img src="svg_footer/U.svg" alt="U"></li>
        <li class="footer_white_letter"><img src="svg_footer/B.svg" alt="B"></li>
        <li class="footer_white_letter"><img src="svg_footer/E.svg" alt="E"></li>
        <li id="footer_white_letter_last"><img src="svg_footer/R.svg" alt="R"></li>
        <li class="footer_green_letter"><img src="svg_footer/E_green.svg" alt="E"></li>
        <li class="footer_green_letter"><img src="svg_footer/A_green.svg" alt="A"></li>
        <li class="footer_green_letter"><img src="svg_footer/T_green.svg" alt="T"></li>
        <li class="footer_green_letter"><img src="svg_footer/S_green.svg" alt="S"></li>
      </ul>
    </section>
    <hr>
  <section class="footer_tools">
    <div class="footer_lenguege_icons">
      <div class="footer_lenguge">
        <label>
          <select name="leng" class="footer_lenguge_select">
            <option value="">English</option>
            <option value="">Українська</option>
            <option value="">Русский</option>
            </select>
        </label>
      </div>
      <div class="footer_icons_description">
        <p><span>#</span>UberEats</p>
      </div>
      <div class="footer_icons">
        <a href="#"><img src="svg_footer/facebook.svg" alt="facebook"></a>
        <a href="#"><img src="svg_footer/twitter.svg" alt="twitter"></a>
        <a href="#"><img src="svg_footer/instagram.svg" alt="instagram"></a>
      </div>
    </div>
    <div class="footer_list_1">
      <ul class="footer_list">
        <li><a href="#">About UberEats</a></li>
        <li><a href="#">Become a Delivery Partner</a></li>
        <li><a href="#">Become a Restaurant Patner</a></li>
      </ul>
    </div>
    <div class="footer_list_2">
      <ul class="footer_list">
        <li><a href="#">See all cities</a></li>
        <li><a href="#">Pricing</a></li>
        <li><a href="#">Help</a></li>
        <li><a href="#">FAQs</a></li>
      </ul>
    </div>
  </section>
  <hr>
  <section class="footer_download">
    <img src="icons_footer/Group.png" alt="ios">
    <img src="icons_footer/google-play.png" alt="google-play">
  </section>
  <hr>
  <section class="footer_license">
    <p class="footer_license">© 2017 Uber Technologies inc.</p>
    <p class="footer_license">Privacy</p>
    <p class="footer_license">Terms</p>
  </section>
  </section>
</body>
</html>
